[application]

name="A Very Grood Game"
main_scene="res://scenes/main-menu.tscn"
icon="res://icon.png"

[autoload]

game_state="*res://scripts/game_state.gd"
logger="*res://scripts/logger.gd"

[display]

stretch_mode="2d"
stretch_aspect="keep"
resizable=true
width=800
height=600

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
